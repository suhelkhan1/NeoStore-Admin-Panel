<div class="content-wrapper">
  <!--content header-->
  <app-content-header></app-content-header>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Add Product</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form #addProductForm="ngForm" (ngSubmit)="addUser(addProductForm.value)" novalidate>
            <div class="box-body">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="productCategory">Product Category</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-sitemap"></i></span>
                      <select name="productCategory" class="form-control" required>
                        <option value="select">Select</option>
                        <option value="">Categories</option>                        
                      </select>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="productName">Product Name</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-th-large"></i></span>
                      <input type="text" class="form-control" (ngModel)="productName" name="productName" placeholder="Enter Product Name" required>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="producer">Manufacturer</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-industry"></i></span>
                      <input type="text" class="form-control" (ngModel)="producer" name="producer" placeholder="Enter Manufacturer Name" required>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="description">Desription</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-paragraph"></i></span>
                      <textarea type="text" class="form-control" (ngModel)="description" name="description" placeholder="Enter Description" required></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">

              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="cost">Cost</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-inr"></i></span>
                      <input type="number" class="form-control" (ngModel)="cost" name="cost" placeholder="Cost" required>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="stockin">Stock in</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-shopping-basket"></i></span>
                      <input type="password" class="form-control" (ngModel)="stockin" name="stockin" placeholder="Enter Stock"
                        required>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="colour">Colour</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-paint-brush"></i></span>
                      <input type="color" class="form-control" (ngModel)="colour" name="colour" required>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="dimension">Dimension</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-pencil"></i></span>
                      <input type="tel" class="form-control" (ngModel)="dimension" name="dimension" placeholder="Enter Dimension" required>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="material">Material</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-cubes"></i></span>
                      <input type="text" class="form-control" (ngModel)="material" name="material" placeholder="Enter Material" required>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
              <button type="submit" [disabled]="addProductForm.invalid" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- /.box -->
</div>
