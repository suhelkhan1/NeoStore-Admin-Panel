<div class="content-wrapper">
  <!--content header-->
  <app-content-header></app-content-header>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Add Product Category</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form [formGroup]="addProductCategoryForm" (ngSubmit)="addProductCategory(addProductCategoryForm.value)" novalidate>
            <div class="box-body">

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group" [ngClass]="{ 'error' : category_name.invalid && category_name.dirty }">
                    <label for="category_name">Category Name</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-sitemap"></i></span>
                      <input type="text" class="form-control" formControlName="category_name" id="category_name" placeholder="Enter Category Name">
                    </div>
                    <em class="text-danger" *ngIf="category_name.invalid && category_name.dirty">Maximum 20 caracter allowed</em>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group" [ngClass]="{ 'error' : category_description.invalid && category_description.dirty }">
                    <label for="category_description">Category Description</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-paragraph"></i></span>
                      <textarea type="text" class="form-control" formControlName="category_description" id="category_description" placeholder="Enter Description"></textarea>
                    </div>
                    <em class="text-danger" *ngIf="category_description.invalid && category_description.dirty">Minimum 10 caracter allowed</em>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="fileUpload">Upload File</label>
                  <div class="input-group">
                    <label class="input-group-btn">
                      <span class="btn btn-primary">
                          Browse&hellip; 
                          <input type="file"
                            (change)="fileEvent($event)"
                            class="form-control"
                            style="display: none;"                                               
                            id="fileUpload"                              
                            name="fileUpload">
                      </span>
                  </label>
                    <input type="text" formControlName="fileLabel" class="form-control" readonly>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
              <button type="submit" [disabled]="addProductCategoryForm.invalid" class="btn btn-primary">Save</button>
              <button type="submit" [routerLink]="['/admin/getproductcategories']" class="btn btn-danger">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- /.box -->
</div>
