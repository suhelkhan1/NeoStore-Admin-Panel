<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <app-content-header></app-content-header>

  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <!-- /.box-header -->
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">User List</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <div class="table-responsive">
              <table id="userTable" class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Active</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor=" let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phone_no}}</td>
                    <td class="text-center">
                      <i *ngIf="user.is_active" class="text-center text-success fa fa-check" aria-hidden="true"></i>
                      <i *ngIf="!user.is_active" class="text-danger fa fa-times-circle" aria-hidden="true"></i>
                    </td>
                    <th class="text-center">
                      <div class="btn btn-group no-padding">
                        <button (click)="viewClickListner(user)" type="button" class="btn btn-xs btn-success"><i class="fa fa-eye"></i></button>
                        <button (click)="editClickListner(user)" type="button" class="btn btn-xs btn-info"><i class="fa fa-pencil"></i></button>
                        <button type="button" class="btn btn-xs btn-danger"><i class="fa fa-trash"></i></button>
                      </div>
                    </th>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
