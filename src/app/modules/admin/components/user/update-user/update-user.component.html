<div class="content-wrapper">
  <!--content header-->
  <app-content-header></app-content-header>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Update User</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form [formGroup]="updateUserForm" (ngSubmit)="updateUser(updateUserForm.value)" novalidate>
            <div class="box-body">
              <!--<div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="first_name">User Role</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-users"></i></span>
                      <select name="userRoles" class="form-control">
                        <option value="select">Select</option>
                        <option value="admin">Admin</option>
                        <option value="appUser">App User</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>-->

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group" [ngClass]="{ 'error' : first_name.invalid && first_name.dirty }">
                    <label for="first_name">First Name</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-user"></i></span>
                      <input type="text" class="form-control" formControlName="first_name" id="first_name" placeholder="Enter First Name">
                      <em class="text-danger" *ngIf="first_name.invalid && first_name.dirty">Please enter proper First Name</em>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-user"></i></span>
                      <input type="text" class="form-control" formControlName="last_name" id="last_name" placeholder="Enter Last Name">
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                      <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email">
                    </div>
                  </div>
                </div>
              </div>

              <!--<div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="password">Gender</label>
                    <div class="checkbox icheck">
                      <label><input type="radio" id="gender"> <strong>Male</strong> </label>
                      <label><input type="radio" id="gender"> <strong>Female</strong> </label>
                    </div>
                  </div>
                </div>
              </div>-->

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="phone_no">Phone Number</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                      <input type="tel" class="form-control" formControlName="phone_no" id="phone_no" placeholder="Enter Phone Number">
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="birth_date">Date of Birth</label>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-birthday-cake"></i></span>
                      <input type="date" class="form-control" formControlName="birth_date" id="birth_date">
                    </div>
                  </div>
                </div>
              </div>              
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
              <button type="submit" [disabled]="updateUserForm.invalid" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- /.box -->
</div>
