
<header class="main-header">

    <!-- Logo -->
    <a routerLink="/admin" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>N</b>ST</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Neo</b>STORE</span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <a routerLink="/admin" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu" >
        <ul class="nav navbar-nav">
          
          <!-- User Account Menu -->
          <li class="dropdown user user-menu" *ngIf="userProfile">
            <!-- Menu Toggle Button -->
            <a routerLink="/admin" class="dropdown-toggle" data-toggle="dropdown">
              <!-- The user image in the navbar-->
              <img src={{userProfile.images.ImgURL}} class="user-image" alt="User Image">
              <!-- hidden-xs hides the username on small devices so only the image appears. -->
              <span class="hidden-xs">{{userProfile.first_name}} {{userProfile.last_name}}</span>
            </a>
            <ul class="dropdown-menu" >
              <!-- The user image in the menu -->
              <li class="user-header">
                <img src={{userProfile.images.ImgURL}} class="img-circle" alt="User Image">

                <p>
                  {{userProfile.first_name}} {{userProfile.last_name}}
                  <small>{{userProfile.role}}</small>
                </p>
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                  <a (click)="profileClickListner()" class="btn btn-default btn-flat">Profile</a>
                </div>
                <div class="pull-right">
                  <a (click)="logout()" class="btn btn-default btn-flat">Sign out</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
