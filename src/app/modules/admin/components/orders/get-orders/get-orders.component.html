<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <app-content-header></app-content-header>

  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <!-- /.box-header -->
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Orders List</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <table id="ordersTable" class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>Id</th>                
                  <th>User Id</th>
                  <th>Status</th>
                  <th>Total</th>
                  <th>Created date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor=" let order of orders">
                  <td>{{order.id}}</td>
                  <td>{{order.userid}}</td>
                  <td>{{order.orderstatus}}</td>                  
                  <td>{{order.ordertotal}}</td>
                  <td>{{order.createon}}</td>                  
                  <th class="text-center">
                    <div class="btn btn-group no-padding">
                      <button (click)="veiwClickListner(order.id)"type="button" class="btn btn-xs btn-success"><i class="fa fa-eye"></i></button>
                      <button (click)="editClickListner(order.id)" type="button" class="btn btn-xs btn-info"><i class="fa fa-pencil"></i></button>
                      <button (click)="deleteorder(order.id)" type="button" class="btn btn-xs btn-danger"><i class="fa fa-trash"></i></button>
                    </div>
                  </th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
