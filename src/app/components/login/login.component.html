<div class="login-box">
  <div class="login-logo">
    <a href="/"><b class="text-primary">Neo</b>STORE</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form autocomplete="on" [formGroup]="loginForm" (ngSubmit)="loginAdmin(loginForm.value)" novalidate>
      <div class="form-group has-feedback" [ngClass]="{ 'error' : email.invalid && email.dirty }">
        <input type="email" formControlName="email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <em class="text-danger" *ngIf="email.invalid && email.dirty">Please enter valid email</em>
      </div>
      <div class="form-group has-feedback" [ngClass]="{ 'error' : password.invalid && password.dirty }">
        <input type="password" formControlName="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <em class="text-danger" *ngIf="password.invalid && password.dirty">Password length <15</em>
        <div *ngIf="loginInvalid">
          <p class="text-danger">{{errorMessage}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <!-- /.social-auth-links -->
    <a [routerLink]="['/forgotpassword']">Forgot Password</a><br>
    <!--<a href="register.html" class="text-center">Register</a>-->

  </div>
  <!-- /.login-box-body -->
</div>
