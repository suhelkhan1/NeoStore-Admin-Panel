<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Neo</b>STORE</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form #loginForm="ngForm" (ngSubmit)="loginAdmin(loginForm.value)" novalidate>
      <div class="form-group has-feedback">
        <input type="email" (ngModel)="email" name="email" class="form-control" placeholder="Email" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" (ngModel)="password" name="password" class="form-control" placeholder="Password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <div *ngIf="loginInvalid">
          <p class="text-danger">Invalid credentials</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <!-- /.social-auth-links -->
    <a href="#">Forgot Password</a><br>
    <a href="register.html" class="text-center">Register</a>

  </div>
  <!-- /.login-box-body -->
</div>
