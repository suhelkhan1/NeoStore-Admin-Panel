<div class="login-box">
  <div class="login-logo">
    <a href="/"><b class="text-primary">Neo</b>STORE</a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Enter new password</p>
    <form autocomplete="on" [formGroup]="setPasswordForm" (ngSubmit)="setPassword(setPasswordForm.value)" novalidate>
      <div class="form-group has-feedback" >
        <input type="password" 
               formControlName="password" 
               class="form-control" 
               [ngClass]="{ 'error' : password.invalid && password.dirty }" 
               placeholder="Choose password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <em class="text-danger" *ngIf="password.invalid && password.dirty">Please enter valid password</em>
      </div>
      <div class="form-group has-feedback" >
        <input type="password" 
               validateEqual="password"
               formControlName="confirmPassword" class="form-control" 
               [ngClass]="{ 'error' : confirmPassword.invalid && confirmPassword.dirty }" 
               placeholder="Confirm password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <em class="text-danger" *ngIf="confirmPassword.invalid && confirmPassword.dirty">Entered passwords does not match</em>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <button type="submit" [disabled]="setPasswordForm.invalid" class="btn btn-primary btn-block btn-flat">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
